<h1 style="text-align: center;">Shop Detail</h1>

<form style="width: 500px">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="${product.name}" class="form-control" placeholder="Name Product" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="text" th:field="${product.price}" class="form-control" placeholder="Price" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" th:field="${product.description}" class="form-control" placeholder="Description" disabled>
    </div>
    <div class="mb-3">
        <label class="form-label">Size</label>
        <input type="text" th:field="${product.size}" class="form-control" placeholder="Size">
    </div>
    <div class="mb-3">
        <label class="form-label">Quantity:</label>
        <input type="number" class="form-control" placeholder="Size">
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </div>
</form>
