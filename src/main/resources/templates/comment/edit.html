<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">category

                    //     $("#commentFromResponse").html(respContent);
                    // }

            });

    </script>
</head>
<body>
